<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm rounded-4" style="width: 400px;">
      <h5 class="text-center fw-bold mb-3">Reset Password</h5>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">OTP Code</label>
          <input type="text" class="form-control" formControlName="otp" placeholder="Enter OTP">
          <div *ngIf="otp.invalid && otp.touched" class="text-danger small">
            OTP is required.
          </div>
        </div>
        <div class="mb-3 position-relative">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password" placeholder="New Password">
            <span class="input-group-text" (click)="togglePasswordVisibility()">
              <i class="bi" [ngClass]="{'bi-eye-slash': showPassword, 'bi-eye': !showPassword}"></i>
            </span>
          </div>
          <div *ngIf="password.invalid && password.touched" class="text-danger small">
            Password must be at least 6 characters.
          </div>
        </div>
        <div class="mb-3 position-relative">
          <label class="form-label">Confirm Password</label>
          <div class="input-group">
            <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
            <span class="input-group-text" (click)="toggleConfirmPasswordVisibility()">
              <i class="bi" [ngClass]="{'bi-eye-slash': showConfirmPassword, 'bi-eye': !showConfirmPassword}"></i>
            </span>
          </div>
          <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="text-danger small">
            Passwords must match.
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-link text-secondary">Cancel</button>
          <button type="submit" class="btn btn-orange" [disabled]="resetPasswordForm.invalid">Reset Password?</button>
        </div>
      </form>
    </div>
  </div>
