
<div class="add-categories">
    <div class="field1">
        <div class="form-group">
            <label>Title</label>
            <input type="text" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label>URL</label>
            <input type="text" placeholder="Enter URL">
        </div>
    </div>
    <div class="field2">
        <div class="form-group">
            <label>Category</label>
            <input type="text" placeholder="Category Type">
        </div>
        <div class="form-group">
            <label>Product Type</label>
            <div class="product-type">
                <select  class="product-type-select">
                  
                  <option value="" disabled selected>Select Product Type</option>
                  <option value="Used">Used</option>
                  <option value="Brand New">Brand New</option>
                </select>
              </div>
        </div>
    </div>


    <div class="field3">
        <div class="form-group">
            <label>Meta Tag Title</label>
            <input type="text" placeholder="Meta Tag Title">
        </div>
        <div class="form-group">
            <label>Meta Keyword</label>
            <input type="text" placeholder="Meta Keyword">
        </div>
    </div>
    <div class="field4">
        <div class="form-group">
            <label>Description</label>
            <input type="text" placeholder="Enter description">
        </div>
        <div class="form-group">
            <label>Meta Description</label>
            <input type="text" placeholder="Meta Description">
        </div>
    </div>

    <div class="image-upload">Image</div>
    
    <div class="status">
        <input type="checkbox" class="form-check-input">
       Is Active / Inactive
    </div>
    

    <div class="buttons">
        <button class="clear">Clear</button>
        <button class="save">Save</button>
    </div>
</div>
