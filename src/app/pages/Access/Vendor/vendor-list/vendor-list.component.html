<!-- Google Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<div class="container">
    <div class="header">
        <button class="filter-btn">
            <i class="material-icons">filter_list</i> Filter
        </button>
        <div class="search-bar">
            <input type="text" placeholder="Search by name/roles">
            <button class="search-btn">
              <i class="material-icons custom-icon">search</i> 
            </button>
          </div>
        <button class="add-btn" (click)="goToAddUser()">
            <i class="material-icons custom-icon">add</i>
            Add New
        </button>
    </div>
    <table>
        <thead>
            <tr>
                <th><input type="checkbox"></th>
                <th>S.No</th>
                <th>Vendor Name</th>
                <th>Date</th>
                <th>Product No</th>
                <th>Product Name</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <td><input type="checkbox"></td>
                <td>{{ i + 1 }}</td> 
                <td>{{ user.name }}</td>
                <td>{{ user.date }}</td> 
                <td>{{ user.productNo }}</td> 
                <td>{{ user.productName }}</td> 
                <td>{{ user.status }}</td>
                <td class="actions">
                    <i class="fa-solid fa-pen edit" (click)="editUser(user)"></i>
                    <i class="fa-solid fa-eye view" (click)="viewUser(user)"></i>
                    <i class="fa-solid fa-trash delete" (click)="deleteUser(user)"></i>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="pagination">
        <span (click)="previousPage()">Previous</span>
        <span (click)="nextPage()">Next &raquo;</span>
    </div>
</div>
