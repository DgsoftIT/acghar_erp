<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="filter-btn">
                <i class="material-icons">filter_list</i> Filter
            </button>
            <div class="search-bar">
                <input type="text" placeholder="Search by name/roles">
                <button class="search-btn">
                  <i class="material-icons custom-icon">search</i> 
                </button>
              </div>
            <button class="add-btn" (click)="goToAddUserProfile()">
                <i class="material-icons custom-icon">add</i>
                Add New
            </button>
        </div> 
    
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>Name</th>
                    <th>Id</th>
                    <th>Roles</th>
                    <th>Status</th>
                    <th>Profile</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through users data to generate table rows -->
                <tr *ngFor="let user of users">
                    <td><input type="checkbox"></td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.id }}</td>
                    <td>{{ user.roles }}</td>
                    <td>{{ user.status }}</td>
                    <td>
                        <img *ngIf="user.image" [src]="user.image" alt="Profile Image" class="profile-img"
                             (click)="userProfile(user.id)"/>
                        <img *ngIf="!user.image" src="assets/login/admin.png" alt="Default Profile Image" class="profile-img"
                             (click)="userProfile(user.id)"/>
                    </td>
                    <td class="actions">
                        <i class="fas fa-pen edit" (click)="editUser(user.id)"></i>
                        <i class="fas fa-eye view" (click)="viewUser(user.id)"></i>
                        <i class="fas fa-trash delete" (click)="deleteUser(user.id)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="pagination">
            <span> Previous</span>
            <span>Next &raquo;</span>
        </div>
    </div>
</body>
</html>
