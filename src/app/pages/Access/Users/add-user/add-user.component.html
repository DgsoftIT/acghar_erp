<form #userForm="ngForm" (ngSubmit)="saveUser()">
  <div class="container">
    <h2>Add User</h2>

    <div class="image-container">
      <img *ngIf="user.image" [src]="user.image" alt="Profile Image" class="profile-img"
           (click)="userProfile(user.id)" />
      <img *ngIf="!user.image" src="assets/login/admin.png" alt="Default Profile Image" class="profile-img"
           (click)="userProfile(user.id)" />
    </div>

    <!-- Name Field -->
    <div class="form-group">
      <label for="userName">Name</label>
      <input type="text" id="userName" [(ngModel)]="user.name" name="userName" placeholder="Enter user's name" required />
    </div>

    <!-- Id Field -->
    <div class="form-group">
      <label for="userId">Id</label>
      <input type="text" id="userId" [(ngModel)]="user.id" name="userId" placeholder="Enter user's ID" required readonly />
    </div>

    <!-- Roles Field -->
    <div class="form-group">
      <label for="userRole">Role</label>
      <input type="text" id="userRole" [(ngModel)]="user.role" name="userRole" placeholder="Enter user role" required />
    </div>

    <!-- Privilege Field (Dropdown) -->
    <div class="form-group">
      <label for="userPrivilege">Privilege</label>
      <select id="userPrivilege" [(ngModel)]="user.privilege" name="userPrivilege" required>
        <option value="Full Access">Full Access</option>
        <option value="Limited Access">Limited Access</option>
        <option value="User">User</option>
        <option value="Admin">Admin</option>
      </select>
    </div>

    <!-- Phone Field -->
    <div class="form-group">
      <label for="userPhone">Phone</label>
      <input type="tel" id="userPhone" [(ngModel)]="user.phone" name="userPhone" placeholder="Enter user's phone number" required />
    </div>

    <!-- Blood Group Field -->
    <div class="form-group">
      <label for="userBloodGroup">Blood Group</label>
      <input type="text" id="userBloodGroup" [(ngModel)]="user.bloodGroup" name="userBloodGroup" placeholder="Enter user's blood group" required />
    </div>

    <!-- PAN Number -->
    <div class="form-group">
      <label for="userPanNumber">PAN Number</label>
      <input type="text" id="userPanNumber" [(ngModel)]="user.panNumber" name="userPanNumber" placeholder="Enter user's PAN number" required />
    </div>

    <!-- Status Field -->
    
    <!-- Buttons -->
    <div class="buttons">
      <button type="button" class="cancel-btn" (click)="cancelEdit()">Cancel</button>
      <button type="submit" class="save-btn">Save Changes</button>
    </div>
  </div>
</form>
