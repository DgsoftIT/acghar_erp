<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<div class="container">
    <div class="header">
        <button class="filter-btn">
            <i class="material-icons">filter_list</i> Filter
        </button>
        <div class="search-bar">
            <input type="text" placeholder="Search by name/roles">
            <button class="search-btn">
                <i class="material-icons custom-icon">search</i> 
            </button>
        </div>
        <button class="add-btn" (click)="goToAddUser()">
            <i class="material-icons custom-icon">add</i>
            Add New
        </button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>S.N.</th>
                <th>User ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Blood Group</th>
                <th>Roles</th>
                <th>Privilege</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of paginatedUsers; let i = index">
                <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td> <!-- Serial Number -->
                <td>{{ user.id }}</td> <!-- User ID -->
                <td>{{ user.name }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.bloodGroup }}</td>
                <td>{{ user.role }}</td>
                
                <!-- Show all privileges, append '...' if multiple -->
                <td>
                    <span *ngFor="let privilege of user.privilege; let last = last">
                        {{ privilege }}<span *ngIf="!last">, </span>
                    </span>
                    <!-- Add '...' for multiple privileges -->
                    <span *ngIf="user.privilege.length > 1">...</span>
                </td>

                <td class="actions">
                    <i class="fa-solid fa-pen edit" (click)="editUser(user)"></i>
                    <i class="fa-solid fa-eye view" (click)="viewUser(user)"></i>
                    <i class="fa-solid fa-trash delete" (click)="deleteUser(user)"></i>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="pagination">
        <span (click)="previousPage()">Previous</span>
        <span (click)="nextPage()">Next &raquo;</span>
    </div>
</div>
