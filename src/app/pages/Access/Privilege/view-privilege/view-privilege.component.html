<!-- Add in your HTML Head -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="table-container">
    <div class="header">
        <button class="filter-btn">
            <i class="material-icons">filter_list</i> Filter
        </button>
        <div class="search-bar">
            <input type="text" placeholder="Search by name/roles">
            <button class="search-btn">
                <i class="material-icons custom-icon">search</i> 
            </button>
        </div>
        <button class="add-btn" (click)="goToAddPrivilege()">
            <i class="material-icons custom-icon">military_tech</i>
           View Privilege
        </button>
    </div> 

    <table>
        <thead>
            <tr>
                <th>S.N</th>
                <th>Name</th>
                <th>Id</th>
                <th>PRIVILEGE</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.id }}</td>
                <td>
                    <select>
                        <option *ngFor="let privilege of user.privileges">{{ privilege }}</option>
                    </select>
                </td>
                <td class="actions">
                    <i class="fa-solid fa-pen edit" (click)="editUser(user)"></i>
                    <i class="fa-solid fa-eye view" (click)="viewUser(user)"></i>
                    <i class="fa-solid fa-trash delete" (click)="deleteUser(user)"></i>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="pagination">
        <span> Previous</span>
        <span>Next &raquo;</span>
    </div>
</div>
