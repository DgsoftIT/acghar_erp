<div class="container">
    <h2>View All Privileges</h2>
    <div class="grid">
      <div class="card" *ngFor="let privilege of privileges">
        <span class="material-icons">{{ privilege.icon }}</span>
        <h3>{{ privilege.name }}</h3>
        <p>{{ privilege.description }}</p>
      </div>
    </div>
  </div>
