      <label for="privilegeTitle">Privilege Title</label>
      <input type="text" id="privilegeTitle" [(ngModel)]="user.privilegeTitle" name="privilegeTitle" required />
    </div>

    <!-- Privilege Selection Section -->
    

    <!-- Assigned Privileges Section -->
    

    <!-- Action Buttons -->
    <div class="buttons">

    </div>
