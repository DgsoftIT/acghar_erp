<div class="container">
    <p><u>Edit User Roles</u></p>
  
    <form id="editUserRolesForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter name">
        <div id="nameError" class="error" style="display: none;">Name is required.</div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email">
        <div id="emailError" class="error" style="display: none;">Enter a valid email.</div>
      </div>
  
      <div class="form-group">
        <label for="roles">Roles</label>
        <input type="text" id="roles" name="roles" placeholder="Enter roles">
        <div id="rolesError" class="error" style="display: none;">Roles are required.</div>
      </div>
  
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number">
        <div id="phoneNumberError" class="error" style="display: none;">Enter a valid 10-digit phone number.</div>
      </div>
  
      <div class="form-group">
        <label for="bloodGroup">Blood Group</label>
        <input type="text" id="bloodGroup" name="bloodGroup" placeholder="Enter blood group">
        <div id="bloodGroupError" class="error" style="display: none;">Blood group is required.</div>
      </div>
  
      <button type="submit" class="save-btn" disabled>Save</button>
    </form>
  </div>
