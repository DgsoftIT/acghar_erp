<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Id</label>
      <input type="text" id="name" [(ngModel)]="user.name" name="name" placeholder="Enter name" required #name="ngModel">
      <div *ngIf="name.invalid && name.touched" class="error">Id is required.</div>
    </div>

    <div class="form-group">
      <label for="roles">Roles</label>
      <input type="email" id="roles" [(ngModel)]="user.email" name="email" placeholder="Enter email" required email #email="ngModel">
      <div *ngIf="email.invalid && email.touched" class="error">Enter a valid email.</div>
    </div>

    <div class="form-group">
      <label for="roles">Privilege</label>
      <select id="roles" [(ngModel)]="user.roles" name="roles" required #roles="ngModel">
        <option value="">Select Privilege</option>
        <option *ngFor="let privilege of privileges" [value]="privilege">{{ privilege }}</option>
      </select>
      <div *ngIf="roles.invalid && roles.touched" class="error">Privilege is required.</div>
    </div>

    <button type="submit" class="save-btn" [disabled]="name.invalid || email.invalid || roles.invalid">
      <i class="bi bi-save2"></i> Save
    </button>
  </form>
</div>
