<div class="body">
<div class="login-container">
  <img src="assets/login/logo.png" alt="AC Ghar Logo">
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3 text-start">
      <label class="form-label">Username</label>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Username" formControlName="username">
        <span class="input-group-text">
          <i class="bi bi-person"></i>
        </span>
      </div>
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
        Username is required</div>
    </div>

    <div class="mb-3 text-start">
      <label class="form-label">Password</label>
      <div class="input-group">
        <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="Password" formControlName="password">
        <span class="input-group-text" (click)="togglePasswordVisibility()">
          <i class="bi" [ngClass]="{'bi-eye': !showPassword, 'bi-eye-slash': showPassword}"></i>
        </span>
      </div>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
        Password is required
      </div>
    </div>  
    <button type="submit" class="btn btn-login w-100" [disabled]="loginForm.invalid">LOG IN</button>
    <p>
      <a (click)="goToForgotPassword()" style="cursor: pointer; text-decoration: underline; ">Forgot Password?</a>
    </p>
    
  </form>
</div>
</div>
